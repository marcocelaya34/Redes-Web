<div (click)="return()" class="uk-width-1-1" style="margin-top: 120px">
  <img
    src="./../../assets/images/left-arrow.png"
    alt=""
    style="width: 2%; margin-left: 4%; margin-bottom: 3%"
  />
</div>

<div
  class="
    uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s uk-text-center
  "
  style="margin-left: 40px; margin-right: 40px; margin-bottom: 40px"
  uk-grid
>
  <div *ngFor="let item of files">
    <div
      *ngIf="item != ''"
      class="uk-card uk-card-default uk-card-body"
      style="position: relative"
    >
      <img
        (click)="delete(item)"
        src="./../../assets/images/trash.png"
        alt=""
        style="
          width: 10%;
          position: absolute;
          top: 0;
          right: 0;
          margin: 10px;
          z-index: 9999;
        "
      />
      <div (click)="onSavePath(item)" style="z-index: 1">
        <img
          *ngIf="getExtension(item) == '0'"
          src="./../../assets/images/folder.png"
          alt=""
          style="width: 10%"
        />
        <img
          *ngIf="getExtension(item) != '0'"
          src="./../../assets/images/document.png"
          alt=""
          style="width: 10%"
        />
        <p>
          {{ item }}
        </p>
      </div>
    </div>
  </div>
</div>
